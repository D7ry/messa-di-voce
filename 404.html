<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query string into just a query string,
    // and then redirects the browser to the configured "homepage" (acting as a 404 page) with that new query string.
    // This allows the SPA's client-side router to pick up the original path and render the correct content.
    var path = window.location.pathname;
    var query = window.location.search;
    var homepage = window.location.origin + '/messa-di-voce';
    // Remove the base path from the beginning of the path
    var relativePath = path.replace('/messa-di-voce', '');
    window.location.replace(homepage + '?' + relativePath.slice(1) + query);
  </script>
</head>
<body>
</body>
</html>
